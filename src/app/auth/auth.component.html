<h2 md-dialog-title>Login</h2>
<form #f="ngForm" (ngSubmit)="authForm(f.value)">
  <div md-dialog-content>
    USER: <input type="text" name="user" ngModel required>
    <br> 
    PASS: <input type="password" name="password" ngModel required>
  </div>
  <button md-raised-button type="submit" md-dialog-actions>Submit</button>
</form>
